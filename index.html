<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto Bootstrap Italia Personalizzato</title>
  
  <!-- Collega il CSS compilato dal tuo SCSS personalizzato -->
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1>Benvenuto nel mio progetto Bootstrap Italia</h1>
  </header>
  
  <main class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            Card Titolo
          </div>
          <div class="card-body">
            <h5 class="card-title">Un esempio di card</h5>
            <p class="card-text">Questo è un esempio di card che utilizza i colori personalizzati tramite Bootstrap Italia.</p>
            <a href="#" class="btn btn-primary">Scopri di più</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="alert alert-success" role="alert">
          Questo è un messaggio di successo, con il colore personalizzato.
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Il mio progetto</p>
  </footer>
  
  <!-- Aggiungi il link a Bootstrap Italia JS se necessario -->
  <script src="path/to/bootstrap-italia.bundle.min.js"></script>
</body>
</html>
